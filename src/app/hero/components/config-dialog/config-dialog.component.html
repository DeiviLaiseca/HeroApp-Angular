<h1 mat-dialog-title>Borrar héroe</h1>
<div mat-dialog-content>
    <p>¿Está seguro que quiere borrar el héroe?</p>

</div>
<div mat-dialog-actions>
    <button mat-stroked-button color="accent" (click)="onNoClick()"><strong>No Gracias</strong></button>
    <span class="spacer"></span>
    <button mat-stroked-button color="warn" (click)="onConfirm()">Sí, continuar</button>
</div>
