<mat-card>
    <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]=" hero | heroImage " [alt]="hero.superhero">
    <mat-card-content class="mt-2">
        <h3>{{ hero.publisher }}</h3>
        <p>
            <strong>Primera aparición: </strong> {{ hero.first_appearance }}
            <br>
            <mat-chip-listbox>
                <mat-chip *ngFor="let hero of hero.characters.split(',') | slice:0:2">{{ hero }}</mat-chip>
            </mat-chip-listbox>
        </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="[ '/hero/edit', hero.id ]">Editar<mat-icon>draw</mat-icon></button>
        <span class="spacer"></span>
        <button mat-raised-button color="primary" [routerLink]="[ '/hero', hero.id ]">Más<mat-icon>read_more</mat-icon></button>
    </mat-card-actions>
</mat-card>
